name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.3.5)"
        required: true
        type: string

jobs:
  manual-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        shell: pwsh
        run: npm ci

      - name: Update package.json version
        shell: pwsh
        run: |
          $currentVersion = (Get-Content package.json | ConvertFrom-Json).version
          $targetVersion = "${{ github.event.inputs.version }}"

          if ($currentVersion -ne $targetVersion) {
            npm version $targetVersion --no-git-tag-version
            Write-Host "Updated package.json from $currentVersion to $targetVersion"
          } else {
            Write-Host "Package.json already at version $targetVersion, skipping update"
          }

      - name: Build application
        shell: pwsh
        run: npm run dist:clean

      - name: Prepare Cloudflare metadata
        shell: pwsh
        run: npm run release:prepare

      - name: Create GitHub Release
        shell: pwsh
        run: npm run release:github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push Cloudflare metadata
        shell: pwsh
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add the metadata files
          git add docs/updates/latest.yml
          git add docs/updates/latest.json
          git add docs/updates/index.html
          git add docs/updates/_redirects

          # Check if there are any changes to commit
          if (git diff-index --quiet HEAD) {
            Write-Host "No changes in Cloudflare metadata to commit."
          } else {
            git commit -m "chore(release): Update Cloudflare metadata for v${{ github.event.inputs.version }}"
            git push origin HEAD:main
            Write-Host "Successfully pushed Cloudflare metadata updates"
          }

      - name: Create and push git tag
        shell: pwsh
        run: |
          git tag "v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"
          Write-Host "Created and pushed tag v${{ github.event.inputs.version }}"

      - name: Verify deployment
        shell: pwsh
        run: |
          Write-Host "‚úÖ Release v${{ github.event.inputs.version }} completed!"
          Write-Host "üì± GitHub Release: https://github.com/Isuldra/Suppliers/releases/tag/v${{ github.event.inputs.version }}"
          Write-Host "üåê Cloudflare Pages: https://suppliers-anx.pages.dev/"
          Write-Host "üîÑ Auto-update URL: https://suppliers-anx.pages.dev/latest.yml"
