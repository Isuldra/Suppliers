name: 🏗️ Build Electron App for Windows

# Trigger a new workflow run with this comment update
on:
  push:
    branches: [main]
    tags: ["v*"] # Trigger on version tags
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22.x"
  SHARP_IGNORE_GLOBAL_LIBVIPS: "1"
  npm_config_sharp_binary_host: "https://github.com/lovell/sharp-libvips/releases/download"
  npm_config_sharp_libvips_binary_host: "https://github.com/lovell/sharp-libvips/releases/download"
  npm_config_sharp_dist_base_url: "https://github.com/lovell/sharp-libvips/releases/download"

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ matrix.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ matrix.os }}-npm-cache-

      - name: Cache electron-builder
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: ${{ matrix.os }}-electron-builder-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ matrix.os }}-electron-builder-cache-

      - name: Install dependencies
        shell: pwsh
        run: |
          Write-Host "Installing dependencies..."
          npm ci
          Write-Host "Dependencies installed successfully"

      - name: Install sharp prebuilt binaries
        shell: pwsh
        run: |
          Write-Host "Installing sharp prebuilt binaries..."
          npm install sharp@0.34.2 --platform=win32 --arch=x64 --target=36.5.0 --runtime=electron --dist-url=https://electronjs.org/headers
          Write-Host "Sharp prebuilt binaries installed"

      - name: Rebuild native dependencies for Electron
        shell: pwsh
        run: |
          Write-Host "Rebuilding native dependencies for Electron..."
          npx electron-rebuild --version=36.5.0 --only=better-sqlite3
          Write-Host "Native dependencies rebuilt"

      - name: Verify build configuration
        shell: pwsh
        run: |
          $pkg = Get-Content package.json | ConvertFrom-Json
          Write-Host "Build configuration for ${{ matrix.os }}: $($pkg.build.win | ConvertTo-Json)"

      - name: Build Application
        run: npm run build

      - name: Create minimal manifest in dist
        shell: pwsh
        run: npm run create-minimal-manifest

      - name: Prepare Dependencies (Skip sharp rebuild)
        shell: pwsh
        run: |
          Write-Host "Preparing dependencies for Electron (skipping sharp rebuild)..."
          # Skip the problematic prepare-deps step and manually handle what's needed
          Write-Host "Skipping electron-builder install-app-deps to avoid sharp build issues"
          Write-Host "Dependencies are already prepared from previous steps"

      - name: Exclude build directories from Windows Defender
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Add-MpPreference -ExclusionPath "${{ github.workspace }}\\dist"
          Add-MpPreference -ExclusionPath "${{ github.workspace }}\\node_modules"

      - name: Package for Development Build
        if: >
          !startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          Write-Host "Building for development (non-tag build)"
          npm run dist:portable
          npm run dist:win
          if (-not (Get-ChildItem -Path release -Filter '*Portable.exe')) {
            Write-Error "Portable executable not found in release directory"
            exit 1
          }

      - name: Package and Release for Tag
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          Write-Host "Building and publishing for release (tag detected)"
          npm run release

      - name: List ASAR Contents on Failure
        if: failure()
        shell: pwsh
        run: |
          Write-Host "--- Attempting to list ASAR contents ---"
          $asarPath = Get-ChildItem -Path release -Recurse -Filter app.asar | Select-Object -First 1
          if ($asarPath) {
            npx asar list $asarPath.FullName
          } else {
            Write-Host "app.asar not found."
          }
          Write-Host "--- End ASAR contents list ---"

      - name: Upload Windows Portable Artifact
        if: >
          !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: SupplyChain-OneMed-Windows-x64
          path: release/*Portable.exe
          retention-days: 3

      - name: Upload Windows ZIP Artifact
        if: >
          !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: SupplyChain-OneMed-Windows-Zip
          path: release/*.zip
          retention-days: 3
