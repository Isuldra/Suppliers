name: ðŸ—ï¸ Build Electron App for Windows

# Trigger a new workflow run with this comment update
on:
  push:
    branches: [main]
    tags: ["v*"] # Trigger on version tags
  pull_request:
    branches: [main]
  workflow_run:
    workflows: ["ðŸ·ï¸ Version Management"]
    types: [completed]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22.x"
  SHARP_IGNORE_GLOBAL_LIBVIPS: "1"

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: pwsh
        run: echo "dir=$(npm config get cache)" >> ${env:GITHUB_OUTPUT}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache electron-builder dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron\Cache
            ~\AppData\Local\electron-builder\Cache
          key: ${{ runner.os }}-electron-builder-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-builder-

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        shell: pwsh
        run: |
          Write-Host "Building application..."
          npm run dist

      - name: Exclude build directories from Windows Defender
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Add-MpPreference -ExclusionPath "${{ github.workspace }}\\dist"
          Add-MpPreference -ExclusionPath "${{ github.workspace }}\\node_modules"
          Add-MpPreference -ExclusionPath "${{ github.workspace }}\\release"

      - name: Generate latest.yml for Portable Auto-Updates
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          Write-Host "Generating latest.yml for portable auto-updates..."
          node scripts/generate-latest-yml.js

      - name: Generate app-update.yml for NSIS Auto-Updates
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          Write-Host "Generating app-update.yml for NSIS auto-updates..."
          node scripts/generate-app-update-yml.js

      - name: Prepare Cloudflare metadata
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          Write-Host "Preparing Cloudflare metadata for auto-updates..."
          npm run release:prepare

      - name: Commit and push Cloudflare metadata
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add the metadata files
          git add docs/updates/latest.yml
          git add docs/updates/latest.json
          git add docs/updates/index.html
          git add docs/updates/_redirects

          # Check if there are any changes to commit
          if git diff-index --quiet HEAD; then
            echo "No changes in Cloudflare metadata to commit."
          else
            git commit -m "chore(release): Update Cloudflare metadata for v${GITHUB_REF#refs/tags/v}"
            git push origin main
            echo "Successfully pushed Cloudflare metadata updates"
          fi

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*Portable.exe
            release/*.zip
            release/*.exe
            release/latest.yml
            release/app-update.yml
          draft: false
          prerelease: false

      - name: List ASAR Contents on Failure
        if: failure()
        shell: pwsh
        run: |
          Write-Host "--- Attempting to list ASAR contents ---"
          $asarPath = Get-ChildItem -Path release -Recurse -Filter app.asar | Select-Object -First 1
          if ($asarPath) {
            npx asar list $asarPath.FullName
          } else {
            Write-Host "app.asar not found."
          }
          Write-Host "--- End ASAR contents list ---"

      - name: Upload Portable Executable
        if: >
          !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: SupplyChain-Portable-Windows
          path: release/*Portable.exe
          retention-days: 3

      - name: Upload Zip Archive
        if: >
          !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: SupplyChain-Zip-Windows
          path: release/*.zip
          retention-days: 3

      - name: Upload NSIS Installer
        if: >
          !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: SupplyChain-NSIS-Windows
          path: release/*.exe
          retention-days: 3
