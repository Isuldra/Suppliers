name: Security Audit

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: |
          echo "🔍 Running npm audit..."
          npm audit --audit-level=moderate

      - name: Check for outdated packages
        run: |
          echo "📦 Checking for outdated packages..."
          npx npm-check-updates --format group

      - name: Security audit report
        if: failure()
        run: |
          echo "⚠️ Security vulnerabilities found!"
          npm audit --json > security-report.json
          echo "📊 Security report generated: security-report.json"

      - name: Comment on PR (if vulnerabilities found)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('security-report.json')) {
              const report = JSON.parse(fs.readFileSync('security-report.json', 'utf8'));
              const vulnerabilities = report.vulnerabilities || {};
              const vulnCount = Object.keys(vulnerabilities).length;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `🚨 **Security Alert**: ${vulnCount} vulnerabilities found in dependencies.\n\nRun \`npm audit fix\` to automatically fix compatible issues.`
              });
            }
