name: Quality Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22.x"

jobs:
  quality:
    name: Code Quality Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: npm run quality

      - name: Summary
        if: success()
        run: |
          echo "## Quality Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All quality gates passed successfully:" >> $GITHUB_STEP_SUMMARY
          echo "- Code formatting (Prettier)" >> $GITHUB_STEP_SUMMARY
          echo "- Linting (ESLint)" >> $GITHUB_STEP_SUMMARY
          echo "- Type checking (TypeScript)" >> $GITHUB_STEP_SUMMARY
          echo "- Tests (Vitest)" >> $GITHUB_STEP_SUMMARY

      - name: Failure Summary
        if: failure()
        run: |
          echo "## Quality Checks Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "One or more quality gates failed. Please fix the issues and try again." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run locally with: \`npm run quality\`" >> $GITHUB_STEP_SUMMARY
          echo "Auto-fix with: \`npm run quality:fix\`" >> $GITHUB_STEP_SUMMARY

