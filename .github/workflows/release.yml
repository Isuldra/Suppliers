name: Release Workflow

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.3.5)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Setting version to: $VERSION"

      - name: Update package.json version
        shell: bash
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          TARGET_VERSION="${{ steps.version.outputs.version }}"

          if [ "$CURRENT_VERSION" != "$TARGET_VERSION" ]; then
            npm version $TARGET_VERSION --no-git-tag-version
            echo "Updated package.json from $CURRENT_VERSION to $TARGET_VERSION"
          else
            echo "Package.json already at version $TARGET_VERSION, skipping update"
          fi

      - name: Build application
        run: npm run dist:clean

      - name: Prepare Cloudflare metadata
        run: npm run release:prepare

      - name: Create GitHub Release
        run: npm run release:github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push Cloudflare metadata
        shell: bash
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add the metadata files
          git add docs/updates/latest.yml
          git add docs/updates/latest.json
          git add docs/updates/index.html
          git add docs/updates/_redirects

          # Check if there are any changes to commit
          if git diff-index --quiet HEAD; then
            echo "No changes in Cloudflare metadata to commit."
          else
            git commit -m "chore(release): Update Cloudflare metadata for v${{ steps.version.outputs.version }}"
            git push origin main
            echo "Successfully pushed Cloudflare metadata updates"
          fi

      - name: Verify Cloudflare deployment
        run: |
          echo "Cloudflare Pages will automatically deploy the updated metadata files"
          echo "Check deployment status at: https://suppliers-anx.pages.dev/"
          echo "Auto-update URL: https://suppliers-anx.pages.dev/latest.yml"
