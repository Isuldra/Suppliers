<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - OneMed SupplyChain</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #f5f5f5;
        color: #333333;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        line-height: 1.6;
      }

      .container {
        background: white;
        padding: 48px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      .logo {
        margin-bottom: 24px;
      }

      .logo img {
        height: 40px;
        width: auto;
      }

      h1 {
        color: #497886;
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 16px;
      }

      .error-code {
        font-size: 72px;
        font-weight: 600;
        color: #497886;
        margin-bottom: 16px;
      }

      p {
        color: #666666;
        font-size: 16px;
        margin-bottom: 32px;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        background: #497886;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      .btn:hover {
        background: #366573;
        transform: scale(1.02);
      }

      .btn-secondary {
        background: transparent;
        color: #497886;
        border: 2px solid #497886;
        margin-left: 12px;
      }

      .btn-secondary:hover {
        background: #497886;
        color: white;
      }

      .footer {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid #e5e5e5;
        color: #999999;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="/onemed-logo.png"
          alt="OneMed Logo"
          onerror="this.style.display='none'"
        />
      </div>

      <div class="error-code">404</div>
      <h1>Filen ble ikke funnet</h1>
      <p>
        Den forespurte filen kunne ikke finnes på serveren. Dette kan skyldes en
        feil i lenken eller at filen er flyttet.
      </p>

      <div>
        <a href="/" class="btn">Tilbake til forsiden</a>
        <a href="javascript:history.back()" class="btn btn-secondary"
          >Gå tilbake</a
        >
      </div>

      <div class="footer">
        <p>OneMed SupplyChain - Supplier Reminder Pro</p>
      </div>
    </div>
  </body>
</html>
